<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}

  <!-- Favicons -->
  <link href="{% static 'img/logo.png' %}" rel="icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto:wght@100;300;400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Bellota:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/perfect-scrollbar.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <header id="header">
      
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <div id="logo" class="pull-left">
                <h1>
                    <a href="{% url 'home' %}" class="scrollto" style="cursor: pointer; user-select: none;">
                        Gift<img src="{% static 'img/logo.png' %}" alt="logo">Generator
                    </a>
                </h1>
            </div>
            <button class="navbar-toggler nav-button custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse topnav-right" id="navbarSupportedContent">
                <ul class="navbar-nav nav-menu ml-auto" style="user-select: none;">
                    <li class="nav-item">
                        <a href="#home">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a href="#business">Для бізнесу</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  </header>

  <main id="main">

    {% block content %}{% endblock %}

  </main>

  <a class="back-to-top" style="cursor: pointer;"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/easing.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/superfish.min.js' %}"></script>

  <!-- Main Javascript File -->
  <script src="{% static 'js/main.js' %}"></script>
  
</body>
</html>
